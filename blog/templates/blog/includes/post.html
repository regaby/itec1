{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post-detail-page' posteo.titulo|slugify %}">
            <img src="{% static posteo.imagen %}" alt={{ posteo.titulo }}>
            <div class="post__content">
                <h3>{{ posteo.titulo }}</h3>
                <h3>{{ posteo.fecha|date:"d/m/Y" }}</h3>
                <p>{{ posteo.resumen }}</p>
            </div>
        </a>
    </article>
</li>
